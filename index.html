<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Widget</title>
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            font-family: 'Arial', sans-serif;
            font-size: 40px;
            color: #d63384; /* Rosa scuro per contrasto */
            display: flex;
            gap: 5px;
            transform: scale(0.6); /* Riduce la dimensione per Notion */
        }
        .digit {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .separator {
            font-size: 40px;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="digit" id="hours">00</div>
        <div class="separator">❤</div>
        <div class="digit" id="minutes">00</div>
        <div class="separator">❤</div>
        <div class="digit" id="seconds">00</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("hours").innerText = String(now.getHours()).padStart(2, '0');
            document.getElementById("minutes").innerText = String(now.getMinutes()).padStart(2, '0');
            document.getElementById("seconds").innerText = String(now.getSeconds()).padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
